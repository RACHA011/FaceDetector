<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - racha detect</title>
    <!-- Use Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{../css/styles.css}" rel="stylesheet">
</head>
<body class="dark min-h-screen flex items-center justify-center bg-background dark:bg-primary">
    <div class="bg-card dark:bg-card-foreground p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-primary dark:text-primary-foreground mb-4">
            Welcome back to racha detect!
        </h2>
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-primary dark:text-primary-foreground">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground focus:border-primary dark:focus:border-primary-foreground"
                    required
                />
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-primary dark:text-primary-foreground">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="mt-1 block w-full px-3 py-2 border border-input rounded-md shadow-sm focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground focus:border-primary dark:focus:border-primary-foreground"
                    required
                />
            </div>
            <button
                type="submit"
                class="w-full bg-primary text-primary-foreground py-2 rounded-md hover:bg-primary/80 focus:outline-none focus:ring focus:ring-primary dark:focus:ring-primary-foreground focus:ring-opacity-50"
            >
                Sign In
            </button>
        </form>
        <p class="mt-3 text-center text-sm text-primary dark:text-primary-foreground">
            <!-- Don't have an account? <a th:href="@{/register}" class="text-blue-500 hover:text-blue-700">Register here</a>. -->
        </p>
    </div>
</body>
</html>
